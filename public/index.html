<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
	
	<!-- 使用CDN加速的CSS文件，配置在vue.config.js下 -->
	  <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
	  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet">
	<% } %>
		
	<!-- 使用CDN加速的JS文件，配置在vue.config.js下 -->
	<% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
	  <link href="<%= htmlWebpackPlugin.options.cdn.js[i] %>">
	<% } %>
	
	<!-- vw的兼容处理 有些手机不支持vw单位 -->
	<script src="http://g.alicdn.com/fdilab/lib3rd/viewport-units-buggyfill/0.6.2/??viewport-units-buggyfill.hacks.min.js,viewport-units-buggyfill.min.js"></script>
	
    <title>硕博物联</title>
	
	<style>
	  html,
	  body {
		padding: 0;
		margin: 0;
	    width: 100%;
	    height: 100%;
	    font-size: calc([minimum size] + ([maximum size] - [minimum size]) * ((100vw - [minimum viewport width]) / ([maximum viewport width] - [minimum viewport width])));
	  }
	</style>
	
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-iot doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
	
	<!-- 使用CDN加速的JS文件，配置在vue.config.js下 -->
	<% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
	  <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
	<% } %>
	
	<script>
	  window.viewportUnitsBuggyfill.init();
	</script>
	
  </body>
</html>
